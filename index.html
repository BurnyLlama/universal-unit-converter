<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" type="module" defer></script>
    <title>Universal Unit Converter</title>
</head>
<body>
    <h1>
        Universal Unit Converter
    </h1>
    <textarea name="textbox" id="textbox"></textarea>
    <p id="info-text">Result: (No statement)</p>
    <p class="instructions">
        <i>
            Type any statement into the textbox above and it will be calculated and the result will be displayed above. <br>
            As of now, only the addition, subtraction, multiplication, and division are supported. (It does follow the order of operations.)
        </i>
    </p>
</body>
</html>
